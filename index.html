<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    #count {
      font-size: 3rem;
      margin: 20px 0;
      color: #2e7d32;
      font-weight: bold;
    }

    .btn {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 5px 12px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    .increment {
      background-color: #4caf50;
      color: white;
      width: 100%;
    }

    .bottom-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .decrement {
      background-color: #f44336;
      color: white;
      flex: 1;
      margin-right: 10px;
    }

    .reset {
      background-color: #9e9e9e;
      color: white;
      flex: 1;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Tap Counter</h1>
    <div id="count">0</div>

    <!-- Increment button in center -->
    <button class="btn increment" onclick="increment()">Tap</button>

    <!-- Decrement + Reset at bottom -->
    <div class="bottom-buttons">
      <button class="btn decrement" onclick="decrement()">Decrement</button>
      <button class="btn reset" onclick="resetCounter()">Reset</button>
    </div>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById("count");

    function updateDisplay() {
      countDisplay.textContent = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
